<div class="media inline-block font-mono p-5">
    <div class="media-left">
        <a href="#">
            <img src="{{data.imageUrl}}" alt="" class="media-object">
        </a>
    </div>
    <div class="media-body">
        <div class="media-body">
            <h4 class="media-heading mt-1 text-3xl mb-2">
                {{data.productName}}
            </h4>
            {{data.releasedDate}}
            <!-- <rating [rating-value]="data.rating" [numOfReviews]="data.numOfReviews"></rating> -->
            <br>
            {{data.description}}
        </div>
    </div>
</div>
